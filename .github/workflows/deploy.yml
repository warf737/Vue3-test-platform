name: Deploy to GitHub Pages

on:
  # Запуск при пуше в ветку main
  push:
    branches:
      - main
      - master

  # Позволяет запускать workflow вручную из Actions tab
  workflow_dispatch:

# Устанавливаем права для деплоя
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешаем только один одновременный деплой
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Устанавливаем BASE_URL для GitHub Pages
          # Замените 'saasoft-vue3-test-form' на имя вашего репозитория
          BASE_URL: /${{ github.event.repository.name }}/

      - name: Add .nojekyll file
        run: touch ./dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
